<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pernyataan Cinta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #444;
    }
    p {
      font-size: 22px;
      color: #555;
      margin: 20px 0;
      min-height: 30px;
    }
    img {
      width: 200px;
      height: auto;
      margin: 15px auto;
      display: block; /* Agar gambar otomatis di tengah */
      border-radius: 10px;
    }
    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #ff5a4d;
      transform: scale(1.05);
    }
    #finalButtons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #finalButtons button {
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HAI DESTA ðŸ˜„</h1>
    <img id="sticker" src="stiker1.gif" alt="Stiker" style="display: none;">
    <p id="message">Klik tombol untuk melanjutkan!</p>
    <button id="nextButton">Next</button>
    <div id="finalButtons" style="display: none;">
      <button onclick="sendWhatsApp('Aku mau')">Aku Mau</button>
      <button onclick="sendWhatsApp('Aku nggak mau')">Gak Mau</button>
    </div>
  </div>

  <script>
    const messages = [
      { text: "Kamu cantik", sticker: "stiker1.gif" },
      { text: "Kamu baik", sticker: "stiker2.gif" },
      { text: "Kamu juga imut", sticker: "stiker3.gif" },
      { text: "Apakah kamu mau jadi pacarku?", sticker: null }
    ];
    let index = 0;

    document.getElementById("nextButton").addEventListener("click", function () {
      const messageElem = document.getElementById("message");
      const stickerElem = document.getElementById("sticker");

      if (index < messages.length - 1) {
        const { text, sticker } = messages[index];
        messageElem.textContent = text;

        if (sticker) {
          stickerElem.src = sticker;
          stickerElem.style.display = "block";
        } else {
          stickerElem.style.display = "none";
        }

        index++;
      } else {
        messageElem.textContent = messages[index].text;
        stickerElem.style.display = "none";
        document.getElementById("nextButton").style.display = "none";
        document.getElementById("finalButtons").style.display = "flex";
      }
    });

    function sendWhatsApp(response) {
      const number = "6285931978284";
      const url = `https://wa.me/${number}?text=${encodeURIComponent(response)}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
